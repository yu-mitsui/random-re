<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>七夕に出会えるのは…？</title>
  <script>
    window.onload = function () {
      const tweets = [
        "🎋七夕に私が巡り逢えたのは…！✨\n\n#七夕もキンツア\n\nhttps://x.com/RAKUSTAofficial/status/1940019360057495595/photo/1",
        "🎋七夕に私が巡り逢えたのは…！✨\n\n#七夕もキンツア\n\nhttps://x.com/RAKUSTAofficial/status/1940019273755500812/photo/1",
        "🎋七夕に私が巡り逢えたのは…！✨\n\n#七夕もキンツア\n\nhttps://x.com/RAKUSTAofficial/status/1940020065707102272/photo/1",
        "🎋七夕に私が巡り逢えたのは…！✨\n\n#七夕もキンツア\n\nhttps://x.com/RAKUSTAofficial/status/1940020027052499058/photo/1",
      ];

      // シャッフル関数で順番をランダムに
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      const shuffled = shuffle([...tweets]);
      const randomText = shuffled[0];

      // URLエンコード
      const encodedText = encodeURIComponent(randomText);

      // Twitter投稿リンクへリダイレクト
      window.location.href = "https://twitter.com/intent/tweet?text=" + encodedText;
    };
  </script>
</head>
<body>
  <p>七夕もキンツア！</p>
</body>
</html>
